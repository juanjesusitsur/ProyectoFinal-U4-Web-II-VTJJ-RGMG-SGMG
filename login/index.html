<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <style>

        body{
            background: linear-gradient(to right, #ffffff, #9aa6d4);
        }
        
    </style>
</head>
<body>

    <main>

        <div class="text-center">
            <img src="Logo.jpeg" width="48" alt="">
        </div>
    
            <h2 class="fw-bold text-center py-2">Bienvenido :D</h2>
    

                <div class="contenedor__todo  py-5">
                    <div class="caja__trasera">
                        <div class="caja__trasera-login">
                            <h3>¿Ya tienes una cuenta?</h3>
                            <p>Inicia sesión para entrar en la página</p>
                            <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                        </div>
                        <div class="caja__trasera-register">
                            <h3>¿Aún no tienes una cuenta?</h3>
                            <p>Regístrate para que puedas iniciar sesión</p>
                            <button id="btn__registrarse">Regístrarse</button>
                        </div>
                    </div>
        
                    <!--Formulario de Login y registro-->
                    <div class="contenedor__login-register">
                        <!--Login-->
                        <form action="" class="formulario__login" method="POST">
                            <h2 style="color:rgb(0, 0, 0) ;">Iniciar sesión </h2>
                            <input type="email" name="correo" id="usuario" placeholder="Correo Electronico">
                            <input type="password" name="pass" id="contrasena" placeholder="Contraseña">
                            <button type="submit" id="btn_entrar" onclick="validar()" href="">Entrar</button>
                        </form>
        
                        <!--Register-->
                        <form action="../AgregarUsarios/UsuariosDaos.php" class="formulario__register" method="POST">
                            <h2 style="color:rgb(0, 0, 0) ;">Regístrarse</h2>
                            <input type="text" name="nombre" placeholder="Nombre completo">
                            <input type="email" name="correo" placeholder="Correo Electronico">
                            <input type="password" name="pass" placeholder="Contraseña">
                            <button type="submit" class="submit">Regístrarse</button>
                        </form>
                    </div>
                </div>              

    </main>
    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function validar()
			{
				var User = document.getElementById("usuario").value;
				var contra = document.getElementById("contrasena").value;
				if(User=="admin@adm.com" && contra=="12345")
				{
                    
					alert("Usuario y contraseña Valido", window.location.assign(url="../AgregarPelis/addpelis.php"));
				}else{
					alert(window.location.assign(url="../"));
				}
                
			}
    </script>
</body>
</html>
