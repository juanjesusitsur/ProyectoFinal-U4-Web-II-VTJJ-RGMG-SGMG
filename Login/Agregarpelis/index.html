<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input dynamic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title has-text-centered">Cine ADM Pelis</h1>
        <div id="jsonDiv">
            
        </div>
        <form action="" id="frmPelis">
            <label class="label">Funciones</label>
            <div class="field is-grouped">
                <div class="control has-icons-left">
                  <input class="input" name="titulo" type="text" placeholder="Titulo de la pelicula" autocomplete="off">
                  
                </div>

                
    
                <div class="control has-icons-left">
                  
                    <input class="input" name="descripcion" type="text" placeholder="Descripcion" autocomplete="off">
                    
                  </div>
                  <div class="control">
                    <button id="btnAdd" type="button" class="button is-danger">
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                      </button>
                  </div>
                  <div class="control">
                    <button id="btnSave" type="button" class="button is-info">Guardar
</button>
                  </div>
            </div>
        </form>
        <hr>
        <div id="divElements">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
